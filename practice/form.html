<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 만들기 연습</title>

    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>입력양식 만들기 / form 태그 사용하기</h1>
    <p>교재 p.62 참고해주세요 ^0^/</p>
    <br>
    <form action="example.php">
        <!-- action="example.php"는 form 태그 안에 입력한 내용을 example.php로 전달하게 해줍니다.
        지금은 action의 의미만 알고 넘어가고, php는 몰라도 괜찮습니다. -->
        <h2>텍스트 입력창</h2>
            <p>텍스트 : <input type="text"></p>
            <P>이름 : <input type="text" placeholder="이름"></p>
                <!-- placeholder 기억하기 ! -->
            <p>검색 : <input type="search"></p>
            <p>메일 : <input type="email"></p>
            <p>전화번호 : <input type="tel"></p>
            <p>웹사이트 url : <input type="url"></p>
        <hr>
        <h2>라디오 버튼</h2>
            성별 :
            <input type="radio" name="gender" value="남자" checked> 남자
            <!-- checked 기억하기 ! -->
            <input type="radio" name="gender" value="여자"> 여자
            <input type="radio" name="gender" value="그 외"> 그 외
            <br><br><small>*라디오 버튼은 여러 선택지 중 하나만 선택 가능</small>
        <hr>
        <h2>체크 박스</h2>
            좋아하는 색 :
            <input type="checkbox" name="color" value="붉은색" checked> 붉은색
            <!-- checked 기억하기 ! -->
            <input type="checkbox" name="color" value="파란색"> 파란색
            <input type="checkbox" name="color" value="노란색"> 노란색
            <input type="checkbox" name="color" value="초록색"> 초록색
            <br><br><small>*체크박스는 여러 선택지 중 여러 개 중복 선택 가능</small>
        <hr>
        <h2>label 태그로 클릭하기 쉽게 만들기</h2>
            <input type="checkbox" name="travel" value="국내" id="korea"><label for="korea">국내</label>
            <!-- id 속성과 label 속성 부분이 연결됩니다 -->
            <input type="checkbox" name="travel" value="유럽" id="europe"><label for="europe">유럽</label>
            <input type="checkbox" name="travel" value="동남아시아" id="asia"><label for="asia">동남아시아</label>
        <hr>
        <h2>전송 버튼</h2>
            <input type="submit" value="전송">
            <input type="image" src="submit.png" alt="전송">
            <br><br><small>*노션에 올려둔 전송버튼 이미지 활용</small>
        <hr>
        <h2>선택 박스</h2>
        <select name="bloodtype">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
            <option value="모름" selected>모름</option>
        </select>
        <hr>
        <h2>긴 텍스트 입력란</h2>
            <textarea name="message" placeholder="메시지 입력">메시지 입력</textarea>
    </form>
</body>
</html>
